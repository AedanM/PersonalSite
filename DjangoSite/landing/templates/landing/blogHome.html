{% load static %}
{% load DictTags %}
<!DOCTYPE html>
<html data-bs-theme="{{ colorMode }}" data-theme="{{ colorMode }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aedan's Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.conditional.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'code-stats-embedded/dist/codestatsembedded.min.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/MasterStyle.css' %}" />
  </head>

  <body>
    <main class="container pico" style="height: 100vh;">
      <header>
        <nav>
          <ul>
            <li>
              <a href="/blog" class="clean-link"><strong>Thoughts and Rants</strong></a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="/resume">About</a>
            </li>
            <li>
              <a href="/media">Media DB</a>
            </li>
            <li>
              <a href="/">Home</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="d-flex flex-column gap-3 pico">
        {% for post in posts %}
          <details open>
            <summary>
              <a class="clean-link" href="/blog/{{ post|Get:'url' }}"><strong>{{ post|Get:'title' }}</strong></a>
            </summary>
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">{{ post|Get:'summary' }}</div>
              <div class="text-end">
                {{ post|Get:'last_update' }}<br />
                <em>
                  {% for tag in post|Get:'tags' %}
                    <a class="clean-link" href="/blog?tag={{ tag }}">{{ tag }}</a>
                  {% endfor %}
                </em>
              </div>
            </div>
          </details>
          <hr />
        {% endfor %}
      </div>
      <footer class="pico" id="footerDiv" style="padding-top: 5vh;">
        <section>
          <h2>Contact Me</h2>
          <a href="mailto:aedan.mchale@gmail.com"><img id="footerImg" src="{% static 'images/gmail.png' %}" alt="Gmail" /></a>
          <a href="https://codestats.net/users/AedanM"><img id="footerImg" src="{% static 'images/codestats.svg' %}" alt="CodeStats" /></a>
          <a href="https://bsky.app/profile/aedanm.bsky.social"><img id="footerImg" src="{% static 'images/bluesky.png' %}" alt="Bluesky" /></a>
          <a href="https://github.com/AedanM"><img id="footerImg" src="{% static 'images/github.png' %}" alt="GitHub" /></a>
          <a href="https://www.linkedin.com/in/AedanMcHale"><img id="footerImg" src="{% static 'images/linkedin.png' %}" alt="LinkedIn" /></a>
        </section>
      </footer>
    </main>
  </body>
</html>
