{% load static %}
<!DOCTYPE html>
<html data-bs-theme="{{ colorMode }}" data-theme="{{ colorMode }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ title }}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'styles/MasterStyle.css' %}" />
    <style>
      img {
        max-height: 40vh;
        max-width: 60vw;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      
      #post {
        width: 50vw;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>

  <body>
    <main class="container" style="background-color: transparent;">
      <header class="pico">
        <nav>
          <ul>
            <li>
              <strong>{{ title }}</strong>
            </li>
          </ul>
          <ul>
            <li>
              <a href="/resume">About</a>
            </li>
            <li>
              <a href="/blog">Blog</a>
            </li>
            <li>
              <a href="/">Home</a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="post">{{ rendered|safe }}</div>
      <footer class="pico" id="footerDiv">
        <section>
          <div class="d-flex flex-row gap-3">
            {% for tag in tags %}
              <a style="text-decoration: none;" href="/blog?tag={{ tag }}">{{ tag }}</a>
            {% endfor %}
          </div>
          <hr />
          <p style="font-size: small; line-height: 40%;">
            Created : <em>{{ creation_date }}</em>
          </p>
          {% if last_update != creation_date %}
            <p style="font-size: small; line-height: 40%;">
              Updated : <em>{{ last_update }}</em>
            </p>
          {% endif %}
        </section>
        <section>
          <h4>Contact Me</h4>
          <a href="mailto:aedan.mchale@gmail.com"><img id="footerImg" src="{% static 'images/gmail.png' %}" alt="Gmail" /></a>
          <a href="https://codestats.net/users/AedanM"><img id="footerImg" src="{% static 'images/codestats.svg' %}" alt="CodeStats" /></a>
          <a href="https://bsky.app/profile/aedanm.bsky.social"><img id="footerImg" src="{% static 'images/bluesky.png' %}" alt="Bluesky" /></a>
          <a href="https://github.com/AedanM"><img id="footerImg" src="{% static 'images/github.png' %}" alt="GitHub" /></a>
          <a href="https://www.linkedin.com/in/AedanMcHale"><img id="footerImg" src="{% static 'images/linkedin.png' %}" alt="LinkedIn" /></a>
        </section>
      </footer>
    </main>
  </body>
</html>
