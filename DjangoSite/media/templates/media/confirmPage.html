{% comment %} {% csrf_token %} {% endcomment %}

<!DOCTYPE html>
<html
	data-bs-theme="{{colorMode}}"
	data-theme="{{colorMode}}">
	<head>
		<meta charset="utf-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	</head>
	<body>
		<div
			style="min-height: 100vh"
			class="h-100 d-flex justify-content-center align-items-center">
			<div>
				<div class="d-flex justify-content-center align-items-center flex-column">
					<button
						style="height: 25vh; width: 75vh"
						type="button"
						class="btn btn-primary"
						onclick='document.location = document.location + "&confirm=True" '>
						Confirm Action for {{inst.Title}}
					</button>
					<button
						style="height: 15vh; width: 75vh"
						type="button"
						class="btn btn-danger"
						onclick='document.location ="/media" '>
						Cancel
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
