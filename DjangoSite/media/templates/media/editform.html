{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<title>{{inst.Title}} Edit</title>
		<meta
			name="description"
			content="" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.css" />
		<link
			rel="stylesheet"
			href="{% static 'styles/MasterStyle.css' %}" />
	</head>
	<body>
		<h1>{{inst.Title}}</h1>
		<h2>Edit Details</h2>
		<div class="contentDiv">
			<a href="{{inst.InfoPage}}">Info Page</a>
			<form
				action=""
				method="post">
				{% csrf_token %}
				<table>
					{{ form.as_table }}
				</table>
				<input
					type="submit"
					value="Save"
					name="Save Button" />
			</form>
		</div>
		<section></section>
	</body>
</html>
