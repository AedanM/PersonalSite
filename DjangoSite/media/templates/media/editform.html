{% load static %}
<!DOCTYPE html>
<html
	data-bs-theme="{{colorMode}}"
	data-theme="{{colorMode}}">
	<head>
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<title>{{inst.Title}} Edit</title>
		<meta
			name="description"
			content="" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.css" />

		<link
			rel="stylesheet"
			href="{% static 'styles/MasterStyle.css' %}" />
	</head>
	<body>
		<div class="pico">
			<h1>{{inst.Title}}</h1>
		</div>
		<a
			type="button"
			style="background-color: red; border: red"
			onclick="document.location = '/media/delete?id={{inst.id}}'"
			>Delete Media</a
		>
		<a
			type="button"
			style="background-color: blue; border: blue"
			href="{{inst.InfoPage}}"
			>Wiki</a
		>
		<form
			action=""
			method="post">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table>
			<input
				type="submit"
				value="Save"
				name="Save Button" />
		</form>
	</body>
</html>
