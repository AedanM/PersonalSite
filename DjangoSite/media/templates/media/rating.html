{% load static %} {% load DictTags %}
<!DOCTYPE html>
<html
	data-bs-theme="{{colorMode}}"
	data-theme="{{colorMode}}">
	<head>
		<meta charset="iso-8859-15" />

		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<title>{{object.Title}}</title>
		<meta
			name="description"
			content="" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.conditional.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="{% static 'styles/MasterStyle.css' %}" />
		<link
			rel="stylesheet"
			href="{% static 'styles/RatingsStyle.css' %}" />
	</head>

	<body>
		<main class="container">
			<header class="pico">
				<nav>
					<ul>
						<li>
							<strong>Aedan's Media Server</strong>
						</li>
					</ul>
					<ul>
						<li>
							<a href="/">Home</a>
						</li>
						<li>
							<a href="/resume">About</a>
						</li>
						<li>
							<a href="/admin">Admin</a>
						</li>
					</ul>
				</nav>
			</header>
			<div class="d-flex justify-content-center flex-column align-items-center">
				<h1 class="pico">Rating for {{obj.Title}}</h1>
				<a href="{{obj.InfoPage}}">
					<img
						class="ViewImage"
						src="{% static obj.Logo%}"
						alt="{{obj.Title}}" />
				</a>

				<form
					id="Rating Form"
					method="post">
					{% csrf_token %}
					<div class="d-flex justify-content-center flex-column align-items-center">
						<div
							class="rate"
							id="starRate">
							<input
								type="radio"
								id="rating10"
								name="rating"
								value="10" /><label
								for="rating10"
								title="5 stars"></label>
							<input
								type="radio"
								id="rating9"
								name="rating"
								value="9" /><label
								class="half"
								for="rating9"
								title="4 1/2 stars"></label>
							<input
								type="radio"
								id="rating8"
								name="rating"
								value="8" /><label
								for="rating8"
								title="4 stars"></label>
							<input
								type="radio"
								id="rating7"
								name="rating"
								value="7" /><label
								class="half"
								for="rating7"
								title="3 1/2 stars"></label>
							<input
								type="radio"
								id="rating6"
								name="rating"
								value="6" /><label
								for="rating6"
								title="3 stars"></label>
							<input
								type="radio"
								id="rating5"
								name="rating"
								value="5" /><label
								class="half"
								for="rating5"
								title="2 1/2 stars"></label>
							<input
								type="radio"
								id="rating4"
								name="rating"
								value="4" /><label
								for="rating4"
								title="2 stars"></label>
							<input
								type="radio"
								id="rating3"
								name="rating"
								value="3" /><label
								class="half"
								for="rating3"
								title="1 1/2 stars"></label>
							<input
								type="radio"
								id="rating2"
								name="rating"
								value="2" /><label
								for="rating2"
								title="1 star"></label>
							<input
								type="radio"
								id="rating1"
								name="rating"
								value="1" /><label
								class="half"
								for="rating1"
								title="1/2 star"></label>
						</div>
						<div
							id="slideRate"
							style="display: none">
							<div
								class="d-flex flex-column mx-1"
								style="width: 240px">
								<div
									id="ratingStars"
									class="rating"></div>
								<div>
									<label
										for="sliderRating"
										class="form-label"
										>Precise Rating</label
									>
									<label id="slideValue"></label>
								</div>
								<input
									type="range"
									class="form-range"
									min="0.1"
									max="10"
									step="0.1"
									value="0.0"
									style="width: 100%"
									name="rating"
									oninput="UpdateRating(this.value);"
									id="sliderRating" />
							</div>
						</div>
						<button
							type="button"
							id="btn"
							class="my-3 btn btn-secondary"
							onclick="SwitchPreciseMode();">
							Precise Rating
						</button>
						<textarea name="Genre_Tags">{{obj.Genre_Tags}}</textarea>
						<button
							type="submit"
							value="Save"
							class="my-3 btn btn-primary">
							Save Results
						</button>
					</div>
				</form>
			</div>
		</main>

		<script>
			function SwitchPreciseMode() {
				const star = document.getElementById("starRate");
				const slide = document.getElementById("slideRate");
				const btn = document.getElementById("btn");
				toggleVisibility(star);
				toggleVisibility(slide);
				toggleVisibility(btn);
			}

			function toggleVisibility(ele) {
				if (ele.style.display === "none") {
					ele.style.display = "block";
				} else {
					ele.style.display = "none";
				}
			}

			function UpdateRating(stars) {
				var cw = document.getElementById("ratingStars");
				var parent = cw.parentNode;
				cw.style.width = parent.offsetWidth * ((stars - 0.25) / 10) + "px";

				var form = document.getElementById("Rating Form");
				form.setAttribute("rating", stars);
				console.log(stars);
			}
		</script>
	</body>
</html>
